actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    low_limit: 30
    high_limit: 60
    include:
        - src/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
